<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalNewsBreaker - Community-Powered News</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <div class="logo">Local<span>NewsBreaker</span></div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#submit">Submit News</a></li>
                <li><a href="#archive">Archive</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero">
            <h1>Your Community's Voice</h1>
            <p>Share and discover local news, verified by AI and trusted by your community.</p>
            <a href="#submit" class="cta-button">Submit News</a>
        </section>

        <section id="submit" class="submit-section">
            <h2 class="section-title">Submit News</h2>
            <form id="news-form" class="news-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="media">Media (optional)</label>
                    <input type="file" id="media" name="media" multiple accept="image/*,video/*">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <section id="news" class="news-section">
            <h2 class="section-title">Latest News</h2>
            <div class="filters">
                <input type="text" id="search-input" placeholder="Search news...">
                <select id="location-filter">
                    <option value="">All Locations</option>
                </select>
                <select id="date-filter">
                    <option value="">All Dates</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            <div id="news-list" class="news-grid">
                <!-- News cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <script src="static/js/app.js"></script>
</body>
</html>
